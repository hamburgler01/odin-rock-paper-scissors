<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
</head>
<body>
    <h1>Lets Play Rock-Paper-Scissors</h1>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
    <div id="result">No result yet</div>
    <div class="score">Person: <span id="score-person">0</span></div>
    <div class="score">Computer: <span id="score-computer">0</span></div>
    <div id="winner">First to five wins</div>
</body>
</html>
